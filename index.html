<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>fungame4</title>
  </head>
  <body>
    <div class="container-fluid setting_div">
      <h3 class="names_title">玩家名稱：</h3>
      <div class="input_section">
        <div class="input_div">
          <input type="text" name="n" class="0"><br>
        </div>
        <button class="add_player" onclick="add_player('input_div')">新增玩家</button><br>
      </div>
      <button id="start_button" onclick="start()">
        開始
      </button>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-9 board_div" style="display:none">
          <div class="row">
            <button id="adjust_players_btn">
              玩家
            </button>
            <button id="adjust" onclick="adjust()">調整</button>
            <button id="check" onclick="check()" disabled>檢查</button>
          </div>
          <h4 id="next_round_h4">
            接下來：<span id="current_player"></span>
          </h4>
          <table>
            <thead>
              <tr>
              <th>玩家</th>
              <th>分數</th>
            </tr>
            </thead>
            <tbody id="score_board"></tbody>
          </table>

          <button id="round_start_button" onclick="new_round()">
            開始
          </button>
        </div>
        <div
          class="col-lg-7 col-md-5 col-sm-3 playing_div"
          style="display:none"
        >
          <hr />
          <h5>剩餘時間：<span id="time">60</span></h5>
          <h5>
            題目：
            <h4 id="words"></h4>
          </h5>
          <div id="button_div"></div>
          <div><button id="btn_skip">跳過</button></div>
          <br>
          <div><button id="btn_quit">放棄</button></div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="adjust_players_div col-lg-5 col-md-7 col-sm-9">
          <h3>玩家名稱：</h3>
          <div class="adjust_players_input_div"></div>
          <button class="add_player" onclick="add_player('adjust_players_input_div')">新增玩家</button><br>
          <button class="confirm_adjust_players">確定</button>
        </div>
      </div>
    </div>
    <div class="container-fluid checking_div">
      <ol id="checking_list" style="display:none"></ol>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <script src="words.js"></script>
</html>
